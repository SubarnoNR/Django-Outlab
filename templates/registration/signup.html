{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-6 offset-3 bg-light">
      <h2>Sign up</h2>
      <hr>
    </div>
    <div class="col-6 offset-3 bg-light">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
