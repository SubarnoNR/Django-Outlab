<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-4 offset-4 bg-light">
      <h2>Log In</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-4 bg-light">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-2 mt-2">Log in</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
