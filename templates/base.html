<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}
  {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      #explore-card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px;
  }
    #explore-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  <div class="bg-light p-5 rounded m-3">
    <h5 style="color:red;">Built by 200050084 200050139 </h5>
    <h1>Welcome to Github Profiles!</h1>
    <hr>
    {% if user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{% url 'explore' %}" role="button">Explore</a>
      <a class="btn btn-primary btn-lg" href="{% url 'profile' user.username %}" role="button">My Profile</a>
      <a class="btn btn-primary btn-lg" href='/accounts/logout' role="button">Log Out</a>
    {% else %}
      <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Log In</a>
      <a class="btn btn-primary btn-lg" href="{% url 'signup' %}" role="button">Register</a>
    {% endif %}
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
