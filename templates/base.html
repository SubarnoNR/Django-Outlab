<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% block head %}
  {% endblock %}
</head>
<body>
  <h1>Welcome to Github Pages</h1>
  {% if user.is_authenticated %}
    <ul>
      <li><a href="{% url 'explore' %}">Explore</a></li>
      <li><a href="{% url 'profile' user.username %}">My Profile</a></li>
      <li><a href='/accounts/logout'>Log Out</a></li>
    </ul>
  {% else %}
    <p>You are'nt logged in</p>
  {% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
